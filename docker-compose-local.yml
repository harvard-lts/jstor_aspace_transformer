# Build all images and run all containers
# `docker-compose -f docker-compose-local.yml up -d --build --force-recreate`

version: '3.7'

services:

  jstor-transformer:
    container_name: 'jstor-transformer'
    build:
      context: './'
      dockerfile: './DockerfileLocal'
    volumes:
      - './:/home/jstorforumadm'
    env_file:
      - '.env'
    environment:
      QUEUE_NAME: transform_jstorforum_cg 
      NEXT_QUEUE_NAME: publish_jstorforum_cg
    ports:
      # Worker API
      - '25001:8081'
    networks:
      - jstorforum-net

# Create a custom docker network if it does not exist already
networks:
  jstorforum-net:
    name: jstorforum-net
